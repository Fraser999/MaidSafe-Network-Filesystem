package maidsafe.nfs.protobuf;
option optimize_for = LITE_RUNTIME;

message Message {
  message Peer {
    required int32 persona_type = 1;
    required bytes node_id = 2;
  }
  required int32 action_type = 1;
  required Peer destination_peer = 2;
  required Peer source_peer = 3;
  required int32 data_type = 4;
  optional bytes content = 5;
  optional bytes signature = 6;
}
