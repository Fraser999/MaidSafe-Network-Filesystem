package maidsafe.nfs.protobuf;
option optimize_for = LITE_RUNTIME;
import "maidsafe/nfs/data_message.proto";
import "maidsafe/nfs/post_messages.proto";

message Message {
  enum MessageType {
    kDataMessage = 0;
    kGenericMessage = 1;
  }
  required MessageType message_type = 1;
  required bytes serialised_message = 2;
  optional bytes signature = 3;
}
