package maidsafe.nfs.protobuf;
option optimize_for = LITE_RUNTIME;

message DataMessage {
  message Source {
    required int32 persona_type = 1;
    required bytes node_id = 2;
  }
  required int32 action_type = 1;
  required int32 destination_persona_type = 2;
  required Source source = 3;
  required int32 data_type = 4;
  required bytes name = 5;
  optional bytes content = 6;
  optional bytes signature = 7;
  required int32 message_id = 8;
}
